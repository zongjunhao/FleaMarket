<script type="text/javascript">
    $("#myiframe").height($("#sidebar-nav").height() - 64);
    $(document).ready(function () {
        //监听子页面大小变化，设置父页面的iframe的大小
        console.log("index");
        addResizeListener(document.getElementsByTagName("body")[0], function () {
            $("#myiframe").height = $("#main-content").height();
            console.log("index body change");
            console.log("iframe", $("#myiframe").height());
            if ($("#myiframe").height() < 355) {
                document.getElementById("myiframe").height = "355";
                $("#myiframe").height($("#sidebar-nav").height() - 64);
                //$("#myiframe").css({"height":"355px"})//height(355);
                console.log($("#myiframe").height())
            } else {
            }
        });
    });

    // 左侧导航栏选择效果
    $(".sidebar-scroll .nav li a").click(function () {
        // console.log("click!!!!!!!!!!!!!!!!!")
        // 先去掉active类
        $(".sidebar-scroll .nav li a").removeClass("active");
        $(this).addClass("active");
    });

    // 控制收起或展开左侧导航栏的箭头的方向
    $(".btn-toggle-fullwidth span").click(function () {
        if ($(this).hasClass("iconiconleft")) {
            $(this).removeClass("iconiconleft")
            $(this).addClass("iconiconright")
        } else {
            $(this).removeClass("iconiconright")
            $(this).addClass("iconiconleft")
        }
    });

    $(function () {
        var logout = ["/admin/logout", "a_account", "/login.html"]
        $('[data-toggle="tooltip"]').tooltip();
        //加载导航插件
        $('#main-menu').metisMenu();
    })
</script>
