<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1531354_ywe242k90t.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1333406_174a1653fij.css">
    <link rel="stylesheet" href="../../css/register.css" type="text/css"/>
    <script type="text/javascript" src="../../lib/jq/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../lib/jq/jquerySession.js"></script>
    <script type="text/javascript" src="../../lib/js/bootstrap.js"></script>
    <script type="text/javascript" src="../../js/register.js"></script>
    <title>Register</title>
</head>
<body>
<div class="signup_head">
    <div class="signup_head_inner">
        <span class="iconfont iconershou">校园二手交易平台</span>
    </div>
</div>
<div class="index_content index_content_signup">
    <div class="signup_container">
        <div class="signup_content">
            <div class="signup_title">
                注册账号
            </div>
            <div class="js_had_qywx" style="text-align: center;font-size: 14px;">
                欢迎注册校园二手交易平台
            </div>
            <div class="signup_form">
                <div class="signup_simple_sec" style="padding-top:40px;">
                    <div class="signup_simple_sec_title">个人信息</div>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">学号</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="u_stuid form-control" placeholder="请输入学号"/>
                                    <span class="input-group-btn">
                                    <span class="icon-stuid iconfont icon-jujue"></span>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="u_name form-control" placeholder="请输入姓名"/>
                                    <span class="input-group-btn">
                                    <span class="icon-name iconfont icon-jujue"></span>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ</label>
                            <div class="col-sm-8">
                                <!-- <div class="f_phone form-control">15717172075</div> -->
                                <div class="input-group">
                                    <input type="text" class="u_qq form-control" placeholder="请输入QQ"/>
                                    <span class="input-group-btn">
                                    <span class="icon-qq iconfont icon-jujue"></span>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="password" class="u_password form-control"
                                           placeholder="请输入新密码"/>
                                    <span class="input-group-btn">
                                    <span class="icon-password iconfont icon-jujue"></span>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="password" class="confirm-password form-control"
                                           placeholder="请确认密码"/>
                                    <span class="input-group-btn">
                                    <span class="icon-confirm-password iconfont icon-jujue"></span>
                                </span>
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="signup_simple_sec" style="padding-top:20px;">
                    <div class="signup_option">
                        <div style="text-align: center;">
                            <div id="submit_tip">&nbsp;</div>
                            <a href="javascript:;" onclick="submit()" class="signup_submit js_signup_submit" id="submit_btn">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
